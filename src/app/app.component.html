<div style="width: 100%;">
  <h2 class="header-color">Products</h2>
  <div class="card">
    <p-table
      #dt
      [loading]="loading"
      [paginator]="true"
      [rowsPerPageOptions]="[10, 25, 100, 500]"
      [rows]="10"
      [style]="{ width: '100%' }"
      [value]="products"
      dataKey="id"
      editMode="row"
      selectionMode="single"
      sortMode="multiple"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="caption">
        <div class="">
          <button
            (click)="newRowAdd(dt)"
            [disabled]="isButtonDisabled || this.isRowEditable"
            [label]="'Add Product'"
            [newRow]="newRow()"
            [table]="dt"
            class="ui-button-info"
            icon="pi pi-plus"
            pAddRow
            pButton
            type="button"
          ></button>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name
            <p-sortIcon field="name"></p-sortIcon>
          </th>

          <th style="width:8em">Action</th>
        </tr>
        <tr>
          <th>
            <input
              (input)="dt.filter($event.target.value, 'name', 'contains')"
              [value]="dt.filters['name'] ? dt.filters['name'].value : ''"
              class="form-control"
              class="p-column-filter"
              pInputText
              placeholder="Search"
              type="text"
            />
          </th>

          <th style="text-align:center">
            <button
              (click)="clear(dt)"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              pButton
            ></button>
          </th>
        </tr>
      </ng-template>
      <ng-template
        let-product
        let-editing="editing"
        let-ri="rowIndex"
        pTemplate="body"
      >
        <tr [pEditableRow]="product">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p>
                  <input
                    [(ngModel)]="product.name"
                    pInputText
                    style="width:77%"
                    type="text"
                  />
                </p>
              </ng-template>

              <ng-template pTemplate="output">
                {{ product?.name }}
              </ng-template>
            </p-cellEditor>
          </td>

          <td style="text-align:center">
            <button
              (click)="onRowEditInit(product)"
              *ngIf="!editing"
              [disabled]="this.isRowEditable"
              class="ui-button-info mr-2 p-button-sm"
              icon="pi pi-pencil"
              pButton
              pInitEditableRow
              pRipple
              type="button"
            ></button>

            <button
              (click)="onRowEditSave(product, dt)"
              *ngIf="editing"
              class="p-button-success p-button-sm"
              icon="pi pi-check"
              pButton
              pSaveEditableRow
              style="margin-right: .5em"
              type="button"
            ></button>
            <button
              (click)="onRowEditCancel(product, ri, dt)"
              *ngIf="editing"
              class="p-button-danger p-button-sm"
              icon="pi pi-times"
              pButton
              pCancelEditableRow
              type="button"
            ></button>
            <button
              (click)="onRowDeleteInit($event, product.id, product.id)"
              *ngIf="!editing"
              [disabled]="this.isRowEditable"
              class="p-button-danger p-button-sm"
              icon="pi pi-trash"
              pButton
              type="button"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
